<div class="container">
    <div class="row">
        <div class="col-lg">    
          <ngb-carousel  *ngIf="cars$ | async  as cars">
                <ng-template ngbSlide *ngFor="let elem of elemPictBased">
                  <div class="picsum-img-wrapper">
                    <img class="img-fluid" [src]="elem.url" alt="elem.description">
                  </div>                  
                </ng-template>             
          </ngb-carousel>
          <div class="alert alert-danger" *ngIf="errorMessage$ | async as errorMessage">
            {{ errorMessage }}
          </div>
        </div>
        <div class="col-lg">

        </div>
    </div>
</div>
